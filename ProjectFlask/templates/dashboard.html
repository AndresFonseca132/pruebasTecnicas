<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Links Icons -->
    <script src="https://kit.fontawesome.com/61fe054ca1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Links CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Img/favicon-32x32.png') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/apps.js') }}" defer></script> <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&family=Lora&family=Open+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="menu-dashboard">
        <!-- Menu Top -->
        <div class="top-menu">
            <div class="logo">
                <img src="{{ url_for('static', filename='Img/senapng.png') }}" alt="" ;>
                <span>Nombre</span>
            </div>
            <div class="barra">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="person">
            <i class="fa-solid fa-user"></i>
            <span>{{ current_user.name }}</span>
        </div>
        <div class="Menu">
            <div class="enlace">
                <i class="fa-solid fa-house"></i>
                <span>Inicio</span>
            </div>
            <div class="enlace">
                <a href="{{ url_for('traductor')}}">
                    <i class="fa-solid fa-hand"></i>
                    <span>Traduccion de Señas</span>
                </a>
            </div>
            <div class="enlace">
                <i class="fa-solid fa-book"></i>
                <span>Diccionario de señas</span>
            </div>
        </div>
        <div class="salida">
            <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i>
                <span>Cerrar Sesion</span></a>
        </div>

    </div>

    <!-- Links Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
